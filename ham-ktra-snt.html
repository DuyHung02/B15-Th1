<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số cần kiểm tra: ");
    let check = checksnt(n)

    function checksnt(n) {
        let count = 0;
        for (let i = 1; i <= n; i++) {
            if (n % i === 0) {
                count++;
            }
        }
        if (count === 2) alert(n + " là số nguyên tố")
        else alert(n + " không phải số nguyên tố")
    }

</script>
</body>
</html>
